language: dart
addons:
  apt:
    packages:
      - lib32stdc++6
env:
  global:
    - FLUTTER_CHANNEL=stable
    - ANDROID_API=28

install:
  - git clone https://github.com/flutter/flutter.git -b $FLUTTER_CHANNEL
  - export PATH="$PATH:`pwd`/flutter/bin/cache/dart-sdk/bin"
  - export PATH="$PATH:`pwd`/flutter/bin"
  - flutter doctor -v
  - cd RasPiFinder/ && flutter packages get
cache:
  directories:
    - $HOME/.pub-cache

static_analysis: &static_analysis
  name: "Static analysis"
  script: flutter analyze

unit_tests: &unit_tests
  name: "Unit tests"
  #script: flutter test test/unit_test.dart

widget_tests: &widget_tests
  name: "Widget tests"
  script: flutter test test/widget_test.dart

integration_tests: &integration_tests
  name: "Integration tests"
  #script: flutter drive --target=test_driver/main.dart

jobs:
  include:
  - <<: *static_analysis
  - <<: *unit_tests
  - <<: *widget_tests
  - <<: *integration_tests
  - stage: build
  - stage: deploy
  - stage: Android Integration Tests
        language: android
        dist: trusty
        android:
          components:
            - tools
            - platform-tools
            - build-tools-25.0.3
            - android-24
            - android-22
            - extra-google-google_play_services
            - extra-google-m2repository
            - extra-android-m2repository
            - sys-img-armeabi-v7a-android-22
        licenses:
          - 'android-sdk-preview-license-52d11cd2'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
        before_install:
          - yes | sdkmanager "platforms;android-28"
          - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 32M
          - emulator -avd test -no-audio -no-window &
          - android-wait-for-emulator
          - adb devices
          - adb shell input keyevent 82 &
        script:
          - $FLUTTER --version
          - $FLUTTER doctor
          - cd $APP
          - $FLUTTER_UP devices
          - $FLUTTER_UP driver --target=test_driver/app.dart
